<!DOCTYPE html>
<html>
    <title>Box-Radiu</title>

    <body>
        <div style="border:1px solid red; border-radius: 60%; height:100px ; width:1500px ;">1. Jupiter</div><br>
        <div style="border:1px solid red; border-top-left-radius: 60%; height:100px ; width:1500px ;">2. Jupiter</div><br>
        <div style="border:1px solid red; border-top-right-radius: 60%; height:100px ; width:1500px ;">3. Jupiter</div><br>
        <div style="border:1px solid red; border-bottom-left-radius: 60%; height:100px ; width:1500px ;">4. Jupiter</div><br>
        <div style="border:1px solid red; border-bottom-left-radius: 60%; height:100px ; width:1500px ;">5. Jupiter</div>
        
    </body>
</html>
